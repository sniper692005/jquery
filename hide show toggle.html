<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

                $("#1").click(function(){
                $("h1").hide();
                
                });
           
                $("#2").click(function(){
                $("h1").show();
                });

            
                $("#3").click(function(){
                $("h1").toggle();
                });


                });
    </script>
</head>
<body>
    <h1>JQuery</h1>
    <h1>ye udega</h1>
    <p> Hello World</p>
    <button id="1"> Hide</button>
    <button id="2">Show</button>
    <button id="3">Toggle</button>
</body>
</html>
